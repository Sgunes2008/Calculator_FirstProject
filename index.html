<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hesap">
        <div id="bilgi">
            <input type="text" name="input" id="sayi" readonly>
        </div>
        
        <div id="sayilar">
            <button value="9" class="sayi">9</button>
            <button value="8" class="sayi">8</button>
            <button value="7" class="sayi">7</button><br>
            <button value="6" class="sayi">6</button>
            <button value="5" class="sayi">5</button>
            <button value="4" class="sayi">4</button><br>
            <button value="3" class="sayi">3</button>
            <button value="2" class="sayi">2</button>
            <button value="1" class="sayi">1</button><br>
            <button value="00" class="sayi">00</button>
            <button value="0" class="sayi">0</button>
            <button value="."  class="sayi">.</button>
        </div>
        <div id="islemler">
            <button value="+" class="islem">+</button><br>
            <button value="-" class="islem">-</button><br>
            <button value="/"  class="islem">/</button><br>
            <button value="*" class="islem">*</button>
        </div>
        <div id="digerislemler">
            <button value="%" class="islem">%</button><br>
            <button value="()" class="islem">()</button><br>
            <button id="hesapla">=</button><br>
            <button id="reset" type="reset">C</button><br>
        </div>
        <div id="sonuc"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
